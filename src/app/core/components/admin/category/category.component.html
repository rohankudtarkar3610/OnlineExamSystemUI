<mat-card>
    <mat-card-header>
        <mat-card-title>category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field color="accent">
            <mat-label>Category</mat-label>
            <input matInput form="category">
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>SubCategory</mat-label>
            <input matInput form="subCategory">
        </mat-form-field>

        <button mat-stroked-button color="accent">save</button>
    </mat-card-content>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="CategoryId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.CategoryId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="CategoryName">
                <th mat-header-cell *matHeaderCellDef> Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">Edit</button>
                    <Span> | </Span>
                    <button mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
